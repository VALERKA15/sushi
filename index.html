<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <aside class="side-left">
        <a class="logo" href="/">
          <img class="logo__img" src="./img/Logo (2).png" alt="logo" />
        </a>
        <div class="hr"></div>
        <ul class="nav__list">
          <li class="nav__item nav__item--pizza">
            <a class="nav__link" href="#"> Пицца </a>
          </li>
          <li class="nav__item nav__item--set">
            <a class="nav__link" href="#">Сеты </a>
          </li>
          <li class="nav__item nav__item--wok">
            <a class="nav__link" href="#"> WOK</a>
          </li>
          <li class="nav__item nav__item--roll">
            <a class="nav__link" href="#">Роллы </a>
          </li>
          <li class="nav__item nav__item--sushi">
            <a class="nav__link" href="#"> Суши</a>
          </li>
          <li class="nav__item nav__item--salat">
             <span class="nav__shortly">Скоро</span>
            <a class="nav__link" href="#">Салаты </a>
          </li>
          <li class="nav__item nav__item--soup">
            <span class="nav__shortly">Скоро</span>
            <a class="nav__link" href="#"> Супы</a>
          </li>
          <li class="nav__item nav__item--korn">
            <a class="nav__link" href="#"> Корн Доги</a>
          </li>
          <li class="nav__item nav__item--drink">
            <a class="nav__link" href="#">Напитки </a>
          </li>
          <li class="nav__item nav__item--sales">
            <a class="nav__link" href="#">Акции </a>
          </li>
        </ul>
      </aside>
      <section class="content">main</section>
      <aside class="side-right">
      <div class="cart">
        <div class="cart__inner">
          <h2 class="cart__title">Ваша корзина пуста.</h2>
          <p class="cart__subtitle">Добавте же скорее что-нибудь!</p>
        </div>
          <h3 class="cart__delivery">Бесплатная доставка от 800 СОМ</h3>
      </div>
      <div class="cart__address">
        <div class="cart__map">
          <span class="cart__circle"></span>
          <img src="./img/map.jpg" alt="map">
          <div class="cart__map-marker"></div>
        </div>
        <h2 class="cart__title">Укажите адрес</h2>
          <p class="cart__subtitle">И узнайте время доставки</p>
      </div>
    </aside>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
